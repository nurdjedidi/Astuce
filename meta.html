<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- SEO: Meta Tags pour la description, mots-clés, etc. -->
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">
    <meta name="robots" content="index, follow">
    <meta name="author" content="author">
    <meta name="language" content="fr">
    <meta name="robots" content="index, follow">

    <!-- Sécurité -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    
    <!-- Préférences de confidentialité -->
    <meta name="referrer" content="no-referrer">

    <!-- Open Graph: pour l'intégration avec les réseaux sociaux (linkedin...) -->
    <meta property="og:title" content="title">
    <meta property="og:description" content="description">
    <meta property="og:type" content="website">
    <meta property="og:url" content="url">
    <meta property="og:image" content="image_url">
    <meta property="og:image:type" content="image_type">
    <meta property="og:image:width" content="image_width">
    <meta property="og:image:height" content="image_height">
    <meta property="og:site_name" content="site_name">
    <meta property="og:locale" content="locale">

    <!-- Twitter Cards: Optimisation pour Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="title">
    <meta name="twitter:description" content="description">
    <meta name="twitter:image" content="image_url">

    <!-- Balise pour indiquer la langue du contenu -->
    <meta name="language" content="fr">

    <!-- Données de l'auteur -->
    <meta name="author" content="author">
    <title>Optimisation SEO</title>
</head>

<body>
  <h1>Optimisation SEO</h1>
</body>

</html>
